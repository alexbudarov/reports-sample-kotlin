main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/library
main.datasource.username=sa
main.datasource.password=

pictures.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/pictures
pictures.datasource.username=sa
pictures.datasource.password=

main.liquibase.change-log=com/company/library/liquibase/changelog.xml
pictures.liquibase.change-log=com/company/library/liquibase/pictures-changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/company/library/menu.xml
jmix.ui.composite-menu=true

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

jmix.resource-server.authenticated-url-patterns=/rest/**

jmix.core.additional-stores=pictures

# reports execution history
jmix.reports.history-recording-enabled=true
jmix.reports.history-cleanup-max-days = 1
jmix.reports.history-cleanup-max-items-per-report = 3
